# --------------------------------------------------------------
#   Nginx configuration for the SlavkoShell‑V7 Pitch‑Deck UI
# --------------------------------------------------------------
#   • `root` points to the folder built by Vite (`dist/`).
#   • The `try_files` directive guarantees:
#       – static assets (`/assets/*`, `/index.html`) are served,
#       – any unknown route falls back to `index.html`
#         (so React‑Router can handle `/simulator`, `/fusion`, etc.).
#   • If you later add a backend (e.g., a `/api/` service), uncomment
#     the block below and replace `backend` with the name of your
#     upstream service (Docker‑network alias or remote URL).
# --------------------------------------------------------------

server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # ---- static assets & SPA fallback ----
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---- OPTIONAL BACKEND PROXY (uncomment when you have one) ----
