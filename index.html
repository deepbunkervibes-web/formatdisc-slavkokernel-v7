<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FormatDisc™ | SlavkoKernel™ v7 Enterprise</title>
  <meta name="description"
    content="Deploy audit-ready MVPs in 48 hours. Deterministic AI architecture built by Mladen Gertner. Powered by SlavkoKernel v7." />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* The background color is now managed by React to allow theme switching */
      transition: background-color 0.3s ease-in-out;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-out {
      animation: fadeInOut 5s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(5px);
      }

      20%,
      80% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(-5px);
      }
    }

    .animate-blob {
      animation: blob 10s infinite;
    }

    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.2);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.8);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    /* Progress bar shimmer animation */
    @keyframes shimmer {
      100% {
        transform: translateX(100%);
      }
    }

    .shimmer {
      position: relative;
      overflow: hidden;
    }

    .shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.05) 20%,
          rgba(255, 255, 255, 0.2) 60%,
          rgba(255, 255, 255, 0));
      transform: translateX(-100%);
      animation: shimmer 2.5s infinite;
    }

    /* Unified motion discipline (Apple-style) */
    .transition-ui {
      transition:
        background-color 150ms ease,
        color 150ms ease,
        border-color 150ms ease,
        transform 200ms cubic-bezier(0.22, 1, 0.36, 1);
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
