
name: SlavkoKernel CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Lint Code
      run: npm run lint
      
    - name: Run Integration Tests
      # Assuming the tests don't require the full dev server running in background if utilizing supertest against a started app instance
      # If auth.test.ts requires a running server, we start it. 
      # However, supertest often takes an app instance. Our current test hits localhost:3001.
      # We need to start the server in the background.
      run: |
        npm run dev:api &
        sleep 5
        npx vitest run src/kernel/tests/auth.test.ts
      env:
        JWT_SECRET: "ci-secret-value-123"
        NODE_ENV: "test"
        
    - name: Build Production Bundle
      run: npm run build
