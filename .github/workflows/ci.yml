name: A-NAOS Phase 0/10 CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  kernel-verify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type Check (Kernel Safety)
        run: npm run type-check

      - name: Run Deterministic Kernel Tests
        run: npx vitest run tests/kernel/

      - name: Build Production Image
        run: npm run build

      - name: Generate Reproducible Build Hash
        id: hash
        run: |
          cd dist
          find . -type f -name "*.js" | sort | sha256sum | cut -d' ' -f1 > ../build.hash
          echo "hash=$(cat ../build.hash)" >> $GITHUB_OUTPUT

      - name: Upload Sovereign Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: a-naos-core-${{ steps.hash.outputs.hash }}
          path: |
            dist/
            build.hash
          retention-days: 90
