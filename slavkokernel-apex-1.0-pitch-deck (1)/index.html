<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLAVKOKERNEL APEX 1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['"Roboto Mono"', 'monospace'],
            },
            colors: {
              terminal: {
                black: '#000000',
                green: '#00ff41',
                silver: '#c0c0c0',
                white: '#ffffff',
                dim: '#003300',
                red: '#ff0033',
                amber: '#f59e0b',
              }
            },
            animation: {
              'flicker': 'flicker 0.15s infinite',
              'scanline': 'scanline 6s linear infinite',
              'glitch': 'glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'custom-fade-in-up': 'custom-fade-in-up 0.5s ease-out forwards',
              'fade-scale-in': 'fade-scale-in 0.7s ease-out forwards',
              'page-turn': 'pageTurn 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              flicker: {
                '0%, 100%': { opacity: '0.98' },
                '50%': { opacity: '0.92' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              'custom-fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-scale-in': {
                'from': { opacity: '0', transform: 'scale(0.98)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              },
              pageTurn: {
                'from': { transform: 'perspective(1000px) rotateX(90deg)', opacity: '0' },
                'to': { transform: 'perspective(1000px) rotateX(0)', opacity: '1' },
              },
              fadeIn: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Roboto Mono', monospace;
        overflow: hidden;
      }

      .silver-edge {
        text-shadow: 0 0 4px rgba(255,255,255,.6), 0 0 8px rgba(255,255,255,.4);
      }
      
      .high-contrast .silver-edge {
        text-shadow: 1px 1px 0px rgba(0,0,0,0.8);
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #003300;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41;
      }
      
      .terminal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 1000;
      }
      
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
        pointer-events: none;
        z-index: 1001;
      }

      .premium-card {
        background: linear-gradient(145deg, rgba(15,15,15,0.95) 0%, rgba(5,5,5,1) 100%);
        border: 1px solid rgba(0, 255, 65, 0.1);
        backdrop-filter: blur(20px);
      }

      input::placeholder {
        color: #003300;
        text-transform: uppercase;
        font-size: 10px;
        letter-spacing: 0.2em;
      }

      /* Slider Styling */
      input[type="range"] {
        -webkit-appearance: none;
        width: 100px; /* Adjusted width */
        height: 4px;
        background: #003300; /* Dim green track */
        outline: none;
        border-radius: 2px;
        opacity: 0.8;
        transition: opacity .2s;
      }

      input[type="range"]:hover {
        opacity: 1;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #00ff41; /* Terminal green thumb */
        cursor: grab;
        box-shadow: 0 0 8px rgba(0,255,65,0.4);
      }

      input[type="range"]::-moz-range-thumb {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #00ff41;
        cursor: grab;
        box-shadow: 0 0 8px rgba(0,255,65,0.4);
      }

      /* Accessibility focus state */
      *:focus-visible {
        outline: 2px solid #00ff41;
        outline-offset: 2px;
        border-radius: 2px;
      }
      
      /* Don't override custom input focus styles */
      input:focus-visible, input[type="range"]:focus-visible {
        outline: none;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "three": "https://esm.sh/three@0.160.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.16?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.99.0?external=react,react-dom,three,@react-three/fiber",
    "lucide-react": "https://esm.sh/lucide-react@0.300.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "zod": "https://esm.sh/zod@3.22.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="terminal-overlay"></div>
    <div class="vignette"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
